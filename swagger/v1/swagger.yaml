---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/twowheelers":
    post:
      summary: Creates a bike
      tags:
      - Create new bike
      parameters: []
      responses:
        '201':
          description: bike created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                image_url:
                  type: string
                price:
                  type: integer
                model_year:
                  type: integer
                engine_type:
                  type: string
                fuel_type:
                  type: string
              required:
              - name
              - description
              - image_url
              - price
  "/api/v1/twowheelers/{id}":
    get:
      summary: Retrieves bike details
      tags:
      - Get bike details
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: blog found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  image_url:
                    type: string
                  price:
                    type: string
                  model_year:
                    type: integer
                  engine_type:
                    type: string
                  fuel_type:
                    type: string
                required:
                - name
                - description
                - image_url
                - price
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  image_url:
                    type: string
                  price:
                    type: string
                  model_year:
                    type: integer
                  engine_type:
                    type: string
                  fuel_type:
                    type: string
                required:
                - name
                - description
                - image_url
                - price
        '404':
          description: bike not found
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
